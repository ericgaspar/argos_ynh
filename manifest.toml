#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "example"
name = "Example app"
description.en = "Monitoring and status board for your websites"
description.fr = "Suivi et tableau d'état de vos sites Web"

version = "1.0~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "AGPL-3.0"
website = "https://argos-monitoring.framasoft.org/#"
admindoc = "https://argos-monitoring.framasoft.org/"
code = "https://framagit.org/framasoft/framaspace/argos/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/argos"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, build-essential, python3-dev, libldap-dev, libsasl2-dev"

    [resources.database]
    type = "postgresql"
