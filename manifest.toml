#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "argos"
name = "Argos"
description.en = "Monitoring and status board for your websites"
description.fr = "Suivi et tableau d'Ã©tat de vos sites Web"

version = "0.7.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://argos-monitoring.framasoft.org/#"
admindoc = "https://argos-monitoring.framasoft.org/"
code = "https://framagit.org/framasoft/framaspace/argos/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/argos"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, build-essential, libldap-dev, libsasl2-dev, python3-dev, python3-venv, python3, python3-pip"

    [resources.database]
    type = "postgresql"
